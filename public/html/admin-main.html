<html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="public/scripts/admin-module.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <body>
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Invite Applicants</h1>
            </div>
        </div>
        <div class="row" ng-app="emailApp" ng-controller="emailCtrl">
            <div class="col-sm-4">
                <div class="container">
                    <h1>SEND EMAIL</h1>
                    <form name="emailForm">
                        <div class="form-group">
                            <label>Email Id: </label>
                            <input type="email" class="fom-control" name="email" ng-model="email" required>
                            <span class="help-block" ng-show="emailForm.email.$touched && emailForm.email.$invalid">{{emailMsg}}</span>
                        </div>

                        <button type="button" ng-disabled="emailForm.$invalid" ng-click="sendMail()" value="submit">Send Mail</button>

                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <h1>SCORES</h1>
                <div class="row" ng-repeat="item in answered">
                    {{item._id}} -> Score ({{item.score}})
                    <a href="http://localhost:8080/admin/view-answers/{{item._id}}"> View Answers</a>
                </div>
            </div>
            <div class="col-sm-4">
                <h1>USERS VIEWED</h1>
                <div class="row" ng-repeat="view in viewed">
                    {{view.email}}
                </div>
            </div>
        </div>
    </body>


</html>
