                    <h1>Questions</h1>

            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-11">
                <form name="questForm">
                    <div class="row" ng-repeat="question in questions">
                        <div class="row">
                            <div class="col-sm-4"><h2>{{question.question}}</h2></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2" ng-repeat="option in question.answers">
                                <input name="{{question._id}}" type="radio" ng-model="question.answer" value="{{option.srno}}" required>
                                {{option.answer}}
                            </div>
                        </div>
                        <br>
                    </div>
                    <br>
                    <div class="row">
                        <button type="button" ng-click="submitAnswers(questForm)" value="submit">Submit Answers</button>
                    </div>
                </form>
            </div>
            </div>

            </body>
        
        
        </html>
